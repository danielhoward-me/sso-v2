components:
  schemas:
    Error:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
        message:
          type: string
    Client:
      type: object
      required:
        - id
        - name
        - showConfirmationPrompt
        - redirects
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        showConfirmationPrompt:
          type: boolean
        redirects:
          type: array
          items:
            type: string
            format: uri
